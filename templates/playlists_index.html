{% extends 'base.html' %}

{% block content %}
    <h1>Playlist</h1>
    <a href="/playlists/new">Create New Playlist</a>
    {% for playlist in playlists %}
        <h2><a href="/playlists/{{ playlist._id }}"">{{ playlist.title }}</a></h2>
        <small>{{playlist.description}}</small>
        <small>Rating: {{ playlist.rating }}</small>
    {% endfor %}
{% endblock %}
